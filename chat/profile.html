<!DOCTYPE html>
<html>


<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Rum+Raisin&family=Yanone+Kaffeesatz&display=swap');

*{
  
 margin: 0px;
 padding: 0px;
 font-family: 'Rum Raisin', sans-serif;

}

 section {
     
     width: 100%;
     min-height: 100%;
     background-image: url("https://cdn.kqed.org/wp-content/uploads/sites/23/2020/03/iStock-826217148-1020x680.jpg");
    background-size: cover;
    background-position: center center;
  }



.card{
     width: 40%;
     display: inline-block;
     box-shadow: 2px 2px 20px black;
     border-radius: 5px; 
     margin: 2%;
     
    }

.image img{
  width: 100%;
  height: 500px;
  border-top-right-radius: 5px;
  border-top-left-radius: 5px;
  

 
 }

.title{
 
  text-align: center;
  padding: 10px;
  
 }

h1{
  font-size: 34px;
 }

.des{
  padding: 3px;
  font-size:24px;
  text-align: center;
 
  padding-top: 10px;
        border-bottom-right-radius: 5px;
  border-bottom-left-radius: 5px;
}
button{
    font-size: 26px;
  margin-top: 20px;
  margin-bottom: 10px;
  background-color: white;
  border: 1px solid black;
  border-radius: 5px;
  padding:10px;
}
button:hover{
  background-color: rgb(224, 183, 49);
  color: white;
  transition: .5s;
  cursor: pointer;
}

</style>


<body>

<div class="main">
<section>



<div class="card">

 <p>Connect and Collaborate</p>

</div>
</div>



</section>
</div>
