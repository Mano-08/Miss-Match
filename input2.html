<div class="wrapper">
    <div class="title">
      Hacker Registration
    </div>
    <div class="form">
      <link rel="stylesheet" href="style.css">
     <div class="inputfield">
        <label>First Name</label>
        <input type="text" class="input">
     </div>  
      <div class="inputfield">
        <label>Last Name</label>
        <input type="text" class="input">
     </div>  
     <div class="inputfield">
        <label>Age</label>
        <input type="text" class="input">
     </div>  
    <div class="inputfield">
        <label>Tech Skills</label>
        <input type="text" class="input">
     </div> 

   <div class="inputfield">
      <label>City</label>
      <input type="text" class="input">
        </div>
  <div class="inputfield">
      <label>Occupation</label>
   </div> 
   <div class="inputfield">
      <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="Student">Student</option>
            <option value="Professional / Post Grad">Professional / Post Grad</option>
          </select>
        </div>
   </div> 
      <div class="inputfield">
        <label>Time Zone</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="UTC-7:00">UTC-7:00</option>
            <option value="UTC-6:00">UTC-6:00</option>
            <option value="UTC-5:00">UTC-5:00</option>
            <option value="UTC-4:00">UTC-4:00</option>
            <option value="UTC-3:00">UTC-3:00</option>
            <option value="UTC-2:00">UTC-2:00</option>
            <option value="UTC-1:00">UTC-1:00</option>
            <option value="UTC">UTC</option>
            <option value="UTC+1:00">UTC+1:00</option>
            <option value="UTC+2:00">UTC+2:00</option>
            <option value="UTC+3:00">UTC+3:00</option>
            <option value="UTC+4:00">UTC+4:00</option>
            <option value="UTC+5:00">UTC+5:00</option>
            <option value="UTC+5:30">UTC+5:30</option>
            <option value="UTC+6:00">UTC+6:00</option>
            <option value="UTC+7:00">UTC+7:00</option>
            <option value="UTC+8:00">UTC+8:00</option>
          </select>
        </div>
      </div> 
      <div class="inputfield">
      <label>Country</label>
     <div class="custom_select">
         <select>
           <option value="">Select</option>
           <option value="Canada">Canada</option>
           <option value="India">India</option>
           <option value="China">China</option>
           <option value="Russia">Russia</option>
           <option value="America">America</option>
         </select>
      </div> 
  </div> 

      <div class="inputfield">
        <label>Education Level</label>
       <div class="custom_select">
         <select>
           <option value="">Select</option>
           <option value="High School">High School</option>
           <option value="Bachelor's">Bachelor's</option>
           <option value="Master's">Master's</option>
         </select>
       </div>
      </div> 
      <div class="inputfield">
        <input type="submit" value="MATCH" class="btn">
      </div>
    </div>
</div>
